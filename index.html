<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>checkbox</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>CHECKBOX</h1>
    <div class="container">
      <div class="item">
        <input type="checkbox" />
        <p>This is a inbox layout</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to check</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
